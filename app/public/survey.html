    <div class="container">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        //Validating that the name and profile pic input boxes are filled out
        const validateForm = () => {
            var isValid = true;
            $(`input`).each(function () {
                if ($(this).val() === "") {
                    isValid = false;
                }
            });
            return isValid;
        }

        $(`.submit`).on(`click`, () => {
            event.preventDefault();
            //Checks to see if the name & profile pic input boxes were filled in
            if (validateForm()) {
                const userData = {
                    name: $(`#name-input`).val(),
                    picture: $(`#picture-link`).val(),
                    answers: [
                        //Parseint to ensure the values come in as a number. the "+" in front of the value didn't work
                        parseInt($(`#question1`).val()),
                        parseInt($(`#question2`).val()),
                        parseInt($(`#question3`).val()),
                        parseInt($(`#question4`).val()),
                        parseInt($(`#question5`).val()),
                        parseInt($(`#question6`).val()),
                        parseInt($(`#question7`).val()),
                        parseInt($(`#question8`).val()),
                        parseInt($(`#question9`).val()),
                        parseInt($(`#question10`).val())
                    ]
                };

                //Returns a value when the post was successful
                $.post(`/api/friends/`, userData, response => {
                    if (response) {
                        alert(`Your friend has been chosen`);
                    }
                });
                console.log(userData);
            } else {
                //TODO Make a modal here to show why the form wasn't submitted
                console.log(`Validation is working`);
            };
        });
    </script>
