<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Friend Finder Survey</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 survery-body">
                <form>
                    <h1>Survey Questions</h1>
                    <hr>
                    <div class="form-group">
                        <label for="name-input" style="font-size: 22px">Name (Required)</label>
                        <br>
                        <input type="text" class="form-control" id="name-input" placeholder="Jane Doe" required>
                        <br><br>
                        <label for="picture-link" style="font-size: 22px">Link to Picture (Required)</label>
                        <br>
                        <input type="text" class="form-control" id="picture-link" required style="width:100%">
                    </div>
                    <hr>
                    <div class="form-group">
                        <h4>Question 1</h4>
                        <label for="question1">You are constantly daydreaming.</label>
                        <select class="form-control" id="question1">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 2</h4>
                        <label for="question2">You have defined dreams and goals.</label>
                        <select class="form-control" id="question2">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 3</h4>
                        <label for="question3">You work best when under pressure.</label>
                        <select class="form-control" id="question3">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 4</h4>
                        <label for="question4">You are driven by your curosity.</label>
                        <select class="form-control" id="question4">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 5</h4>
                        <label for="question5">You find it difficult to become upset with people.</label>
                        <select class="form-control" id="question5">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 6</h4>
                        <label for="question6">What people think of you is very important.</label>
                        <select class="form-control" id="question6">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 7</h4>
                        <label for="question7">While talking with others truth is more important than others feelings.</label>
                        <select class="form-control" id="question7">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 8</h4>
                        <label for="question8">You often get lost in ideas and dreams.</label>
                        <select class="form-control" id="question8">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 9</h4>
                        <label for="question9">You enjoy being outside, even when no one is around.</label>
                        <select class="form-control" id="question9">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 10</h4>
                        <label for="question10">You feel more energetic after spending time with a group.</label>
                        <select class="form-control" id="question10">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-lg btn-block submit btn btn-primary" style="margin-bottom: 10px;">âœ”
                        Submit</button>
                </form>
                <!-- Links to the API data for the friends list and my github repo -->
                <div class="row">
                    <div class="col-4"></div>
                    <div class="bottom-links text-center col-4" style="margin-bottom: 25px;">
                        <a href="/api/friends">API Friends List</a> | <a href="https://github.com/Smushed/FriendFinder">GitHub
                            Repo</a>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal to show friend that has been chosen -->
    <div class="modal fade" id="friend-modal" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    Congrats on your new friend! ðŸ’ƒ
                    <h3 id="friend-name" class="text-center"></h3>
                    <img id="friend-img" style="display: block; margin-left: auto; margin-right:auto; border-radius: 15px">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">âœ– Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal For the name and photo validation -->
    <div class="modal fade" id="validation-modal" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p class="text-center">Please enter your Name and Link to your Picture</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">âœ– Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        //Validating that the name and profile pic input boxes are filled out
        const validateForm = () => {
            var isValid = true;
            $(`input`).each(function () {
                if ($(this).val() === "") {
                    isValid = false;
                }
            });
            return isValid;
        }

        $(`.submit`).on(`click`, () => {
            event.preventDefault();
            //Checks to see if the name & profile pic input boxes were filled in
            if (validateForm()) {
                const userData = {
                    name: $(`#name-input`).val(),
                    picture: $(`#picture-link`).val(),
                    answers: [
                        //Parseint to ensure the values come in as a number. the "+" in front of the value didn't work
                        $(`#question1`).val(),
                        $(`#question2`).val(),
                        $(`#question3`).val(),
                        $(`#question4`).val(),
                        $(`#question5`).val(),
                        $(`#question6`).val(),
                        $(`#question7`).val(),
                        $(`#question8`).val(),
                        $(`#question9`).val(),
                        $(`#question10`).val()
                    ]
                };

                //Returns a value when the post was successful
                $.post(`/api/friends/`, userData, response => {
                    //Writes the friend's data to the modal
                    $(`#friend-name`).text(response.name);
                    $(`#friend-img`).attr(`src`, response.picture);
                    $(`#friend-modal`).modal(`toggle`);
                });
                $(`#name-input`).val("");
                $(`#picture-link`).val("");
            } else {
                //Modal shows if the user didn't input a name or picture
                $(`#validation-modal`).modal(`toggle`);
            };
        });
    </script>
</body>

</html>
